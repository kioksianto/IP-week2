<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="nav-bar">
          <div class="left-side">
            <div class="nav-link-wrapper active-nav-link">
              <a href="index.html">HOME</a>
            </div>
            <div class="nav-link-wrapper active-nav-link">
              <a href="#form">FORM</a>
            </div>
          </div>
          <div class="right-side">
            <div class="brand"></div>
            <div>AKAN NAME GENERATOR</div>
          </div>
        </div>
      </div>
      <div class="image-background">
        <div class="img-text">
          <div class="img-text-1">Welcome!</div>
        </div>
      </div>
      <div class="form" id="form">
        <div class="card">
          <div class="form-types">
            <div class="img-text-2">
              Akan names are derived from Ghanian culture. Frequently in
              Ghana,children are given their first name as a 'day name' which
              corresponds to the day in the week they were born.Provide you
              details below to find your Akan name.
            </div>

            <form name="myForm" class="form1" onsubmit="validate();">
              <div class="form-group">
                <label for="number">Year of Birth:</label>
                <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 2019 if born in 2019"
                  name="year">
              </div>
              <div class="form-group">
                <label for="month">Month of Birth:</label>
                <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
              </div>
              <div class="form-group">
                <label for="date">Date of Birth:</label>
                <input type="number" class="form-control" id="date" placeholder="Date of Birth eg 05 for May" name="date">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label><br>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female
                  </label>
                </div>
              </div>
            
              <div class="form-group">
                <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
              </div>
            </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
